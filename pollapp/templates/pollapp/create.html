{% extends 'pollapp/layout.html' %} 

{% block title %}<title>Poll Create</title>{% endblock %}

{% block content %}
<header class="header">
	<h1>Create a poll?</h1>
</header>

<main class="wraper">
	<div class="container">

		<form method="POST">
			{% csrf_token %}

			<div class="form-group">
				<label for="question">Question</label>
				{{form.question}}
			</div>

			<div class="form-group">
				<label for="option1">Option 1</label>
				{{form.option_one}}
			</div>

			<div class="form-group">
				<label for="option2">Option 2</label>
				{{form.option_two}}
			</div>

			<div class="form-group">
				<label for="question">Option 3</label>
				{{form.option_three}}
			</div>

			

			<input type="submit" name="" value="Create" class="btn-submit">
			
		</form>

	</div>
</main>

{% endblock %}
